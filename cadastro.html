<!DOCTYPE html>
<html>

<head>
  <title>Fake Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/style.css' />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/script.js" defer></script>
  <script src="js/cadastro-validacao.js" defer></script>
  <script src="js/menu-hamburger.js" defer></script>
  <script src="js/carousel.js" defer></script>
</head>

<body>
  <header>
    <div class="container header">

      <span class="menu-hamburguer">menu</span>

      <div id="logo">
        <img src="img/logo.png">
      </div>
      <!-- Inicio barra de navagação mobile -->
      <nav class="navigation">
        <ul>
          <li>Home</li>
          <li>Perfil</li>
          <li>Amigos</li>
          <li>Sair</li>
        </ul>
      </nav>
      <!-- Fim barra de navagação mobile -->

      <!-- Inicio barra de navagação desktop -->
      <nav class="navigation-desktop">
        <ul>
          <li>Home</li>
          <li>Perfil</li>
          <li>Amigos</li>
          <li>Sair</li>
        </ul>
      </nav>
      <!-- Fim barra de navagação desktop -->

      <nav>
        <a href="/publicar">
          <img src="img/icons/plus.svg" alt="Adicionar Publicação" title="Adicionar Publicação">
        </a>
        <a href="/home">
          <img src="img/icons/home.svg">
        </a>
        <a href="">
          <div class="avatar-content">
            <img class="avatar" src="img/avatar-example.png">
            <div>Nome Usuário</div>
          </div>
        </a>
      </nav>
    </div>
  </header>
  <main class="container content-auth">

    <!-- Inicio do carousel -->
    <div class="carousel-container">
      <button id="arrow-back"  class="button-arrow">arrow_back_ios</button>
      <button id="arrow-forward" class="button-arrow">arrow_forward_ios</button>
      
      <div class="carousel">
        <div><img src="img/slide1.jpg" alt=""></div>
        <div><img src="img/slide2.jpg" alt=""></div>
        <div><img src="img/slide3.jpg" alt=""></div>
      </div>
    </div>
    <!-- Fim do carousel -->

    <div id="banner">
      <img src="img/banner-login.png" alt="" srcset="">
      <p>
        Cadastre-se para ver fotos dos seus amigos
      </p>
    </div>
    <form class="form-auth card" method="post" action="/registro">
      <div id="logo">
        <img src="img/logo.png" alt="">
      </div>
      <input type="email" name="email" placeholder="Digite seu email">
      <input type="text" name="name" placeholder="Digite seu nome completo">
      <input type="text" name="surname" placeholder="Digite seu último sobrenome">
      <input type="text" name="username" placeholder="Digite seu nome de usuario">
      <input type="password" name="password" placeholder="Senha">
      <input type="text" name="cep" id="cep" placeholder="CEP" maxlength="8">
      <input type="text" name="logradouro" id="logradouro" placeholder="Rua">
      <input type="text" name="localidade" id="localidade" placeholder="Cidade">

      <button type="submit">
        Cadastra-se
      </button>
      <p>
        Ao se cadastrar, você concorda com nossos <b>Termos, Política de Dados e Política de Cookies.</b>
      </p>
      <div class="register card">
        <p> Tem uma conta? <a href="/login"><b>Conecte-se</b></a> </p>
      </div>
    </form>

  </main>
</body>

</html>
